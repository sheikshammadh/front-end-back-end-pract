    <label style="color: white;"  for="state">Select State:</label>
    <select style="margin-left: 10%;" id="state" onchange="updateDistricts()">
        <option value="">--Select State--</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Telangana">Telangana</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Kerala">Kerala</option>
    </select><br>
    <label style="color: white;" for="district">Select District:</label>
    
    <select id="district">
        <option value="">--Select District--</option>
    </select><br>
    <label style="color: white;" for="Mandal">Mandal Name:</label>
    <input type="text">
    <label style="color: white;" for="Village Name">Village Name:</label>
    <input type="text">
    <label style="color: white;" for="Pincode">Pincode:</label>
    <input type="Pincode">
</div>

    <script>
        const districtsByState = {
            "Karnataka": ["Bengaluru Urban", "Bengaluru Rural", "Belagavi", "Bellary", "Vijayapura", "Chamarajanagar", "Chikballapur"],
            "Andhra Pradesh": ["Chittoor", "Kadapa", "Ananthapuram", "Nellore", "Prakasham", "Guntur", "Krishna"],
            "Tamil Nadu": ["Krishnagiri","Karur","Kanyakumari","Kallakurichi","Coimbatore","Chennai","Ariyalur"],
            "Telangana": ["Adilabad ","Bhadradri Kothagudem ","Hyderabad "," Karimnagar","Malkajgiri ","Sangareddy"," Siddipet","Mancherial "],
            "kerala": ["Idukki","Kottayam","Alappuzha","Pathanamthitta","Kollam","Thiruvananthapuram","Kannur","Palakkad"]
        };

        function updateDistricts() {
            const stateSelect = document.getElementById("state");
            const districtSelect = document.getElementById("district");
            const selectedState = stateSelect.value;

            // Clear previous districts
            districtSelect.innerHTML = '<option value="">--Select District--</option>';

            if (selectedState && districtsByState[selectedState]) {
                const districts = districtsByState[selectedState];
                districts.forEach(district => {
                    const option = document.createElement("option");
                    option.value = district;
                    option.textContent = district;
                    districtSelect.appendChild(option);
                });
            }
        }
    </script>
