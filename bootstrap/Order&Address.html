<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State and District Selector</title>
</head>
<body>
    <label for="state">Select State:</label>
    <select id="state" onchange="updateDistricts()">
        <option value="">--Select State--</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Telangana">Telangana</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Kerala">Kerala</option>
    </select>
    
    <label for="district">Select District:</label>
    <select id="district">
        <option value="">--Select District--</option>
    </select>

    <script>
        const districtsByState = {
            "Karnataka": ["Bengaluru Urban", "Bengaluru Rural", "Belagavi", "Bellary", "Vijayapura", "Chamarajanagar", "Chikballapur"],
            "Andhra Pradesh": ["Chittoor", "Kadapa", "Ananthapuram", "Nellore", "Prakasham", "Guntur", "Krishna"],
            // Add more states and their districts here
        };

        function updateDistricts() {
            const stateSelect = document.getElementById("state");
            const districtSelect = document.getElementById("district");
            const selectedState = stateSelect.value;

            // Clear previous districts
            districtSelect.innerHTML = '<option value="">--Select District--</option>';

            if (selectedState && districtsByState[selectedState]) {
                const districts = districtsByState[selectedState];
                districts.forEach(district => {
                    const option = document.createElement("option");
                    option.value = district;
                    option.textContent = district;
                    districtSelect.appendChild(option);
                });
            }
        }
    </script>
</body>
</html>
