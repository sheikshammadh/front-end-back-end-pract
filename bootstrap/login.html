    <style>
        .container {

    <div class="container">

                    <form>
                        <h4>Login Form:</h4>
                        <div>
                            <label for="first-name">First Name:</label>
                            <input type="text" id="first-name"><br>
                            <label for="last-name">Last Name:</label>
                            <input type="text" id="last-name">
                        </div><br>
                        <div>
                            <label for="region-code">Region Code:</label>
                            <select id="region-code">
                                <option value="+1">USA/Canada</option>
                                <option value="+91">India</option>
                                <option value="+44">UK</option>
                                <option value="+61">Australia</option>
                                <option value="+49">Germany</option>
                                <option value="+33">France</option>
                            </select><br>
                            <label for="mobile-number">Enter Mobile Number:</label>
                            <input type="numbers">
                        </div><br>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" id="email"><br>
                            <label for="confirm-email">Confirm Email:</label>
                            <input type="email" id="confirm-email">
                        </div><br>
                        <div>
                            <input type="submit" class="btn btn-success" value="Submit">
                        </div>        
                    </form>
