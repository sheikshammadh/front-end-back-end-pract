<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myfunction(){
            document.getElementById("demo").innerHTML='hi this is my first JS code';
        }
    </script>
</head>
<body>
    <h4>hi this is my first javascript code</h4>
    <p id="demo">a paragraph</p>
    <button type="button" onclick="myfunction()">try it</button>
    
</body>
</html>
